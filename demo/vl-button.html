<html>
	<head>
		<title>vl-button voorbeeld</title>
    </head>
    
    <link rel="stylesheet" type="text/css" href="../style.css"></link>
    
    <script src="../vl-button.js"></script>

    <style>
        body {
            padding: 1.5rem;
            width: 1250px;
        }

        div:not(:first-child) {
            margin-top: 3rem;
        }
    </style>
    
	<body>
        <div>
            <button is="vl-button">Default button</button>
        </div>
        <div>
            <button is="vl-button" disabled>Disabled</button>
        </div>
        <div>
            <button is="vl-button" error>Error</button>
        </div>
        <div>
            <button is="vl-button" narrow>Narrow</button>
        </div>
        <div>
            <button is="vl-button" block>Block</button>
        </div>
        <div>
            <button is="vl-button" large>Large</button>
        </div>
        <div>
            <button is="vl-button" wide>Wide</button>
        </div>
        <div>
            <button is="vl-button" secondary>Secondary button</button>
        </div>
        <div>
            <button is="vl-button" tertiary>Tertiary button</button>
        </div>
	</body>
</html>
