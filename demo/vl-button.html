<html>
	<head>
		<title>vl-button voorbeeld</title>
    </head>

    <script type="module" src="../vl-button.src.js"></script>

    <style>
        body {
            padding: 1.5rem !important;
        }

        div:not(:first-child) {
            margin-top: 3rem;
        }
    </style>
    
	<body>
        <div>
            <button class="vl-button">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--disabled" disabled>Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--error">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--icon-after">Contactpersoon opslaan<i class="vl-button__icon vl-button__icon--after vl-vi vl-vi-location" aria-hidden="true"></i></button>
        </div>
        <div>
            <button class="vl-button vl-button--icon-before"><i class="vl-button__icon vl-button__icon--before vl-vi vl-vi-location" aria-hidden="true"></i>Contactpersoon opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--block">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--large">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--wide">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--narrow">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--loading" disabled>Gegevens verwerken</button>
        </div>
        <div>
            <button class="vl-button vl-button--secondary">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--secondary vl-button--icon-before"><i class="vl-button__icon vl-button__icon--before vl-vi vl-vi-location" aria-hidden="true"></i>Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--secondary vl-button--error">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--secondary vl-button--error vl-button--icon-before"><i class="vl-button__icon vl-button__icon--before vl-vi vl-vi-location" aria-hidden="true"></i>Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--tertiary">Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--tertiary vl-button--icon-before"><i class="vl-button__icon vl-button__icon--before vl-vi vl-vi-location" aria-hidden="true"></i>Gegevens opslaan</button>
        </div>
        <div>
            <button class="vl-button vl-button--tertiary vl-button--error">Gegevens verwerken</button>
        </div>
        <div>
            <button class="vl-button vl-button--icon"><i class="vl-button__icon vl-vi vl-vi-location" aria-hidden="true"></i><span class="vl-u-hidden"></span></button>
        </div>
	</body>
</html>
